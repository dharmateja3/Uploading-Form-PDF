<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload User Document</title>
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class=" row justify-content-center align-items-center">
    <div class="col-md-4">
        <h1 class="mt-5">Upload User Document</h1>
        <form method="post" enctype="multipart/form-data" action="/upload" class="mt-3">
            <div class="form-group">
                <label for="name" class="mt-2">Name</label>
                <input type="text" name="name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="address" class="mt-2">Address</label>
                <input type="text" name="address" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="mobileNumber" class="mt-2">Mobile Number</label>
                <input type="text" name="mobileNumber" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="pincode" class="mt-2">Pincode</label>
                <input type="text" name="pincode" class="form-control" required/>
            </div>
			<div class="input-group mt-2">
			  <input type="file" name="pdfFile" class="form-control" id="inputGroupFile02">
			</div>
            <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>
        <p th:text="${message}" class="mt-3"></p>
    </div>
	</div>
</body>
</html>
